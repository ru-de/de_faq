language: go
sudo: required

dist: trusty
group: deprecated-2017Q4

git:
  depth: 3
  submodules: false

install:
  - export GOPATH="${TRAVIS_BUILD_DIR}/Godeps/_workspace:$GOPATH"
  - export PATH="${TRAVIS_BUILD_DIR}/Godeps/_workspace/bin:$PATH"
  - sudo env PATH=$PATH GOPATH=$GOPATH sh files/check-install.sh

script:
  - sh files/check.sh
  - LC_ALL=ru_RU.UTF8 sort files/dictionary.dic -C || (LC_ALL=ru_RU.UTF8 sort files/dictionary.dic -o files/dictionary.dic -f && sh files/push.sh)

branches:
  only: [ master ]

notifications:
  email: false

env:
  global:
    secure: ""
