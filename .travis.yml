language: go

sudo: required
dist: trusty
group: deprecated-2017Q4

before_install:
  - export GOPATH="${TRAVIS_BUILD_DIR}/Godeps/_workspace:$GOPATH"
  - export PATH="${TRAVIS_BUILD_DIR}/Godeps/_workspace/bin:$PATH"
  - sudo env PATH=$PATH GOPATH=$GOPATH sh .travis/check-install.sh

script:
  - sh .travis/check.sh
  
after_success:
  - sort files/dictionary.dic -C || (sort files/dictionary.dic -o files/dictionary.dic -f && sh .travis/push.sh)

notifications:
  email: false

env:
  global:
    secure: ""
